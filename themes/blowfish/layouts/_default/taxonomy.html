{{ define "main" }}
<main class="main-content">
  {{ partial "breadcrumbs.html" . }}

  <div class="mt-8 mb-8">
    <h1 class="text-4xl font-extrabold text-center text-primary-900">
      {{ .Title }}
    </h1>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {{ range .Pages }}
      {{ partial "card.html" . }}
    {{ end }}
  </div>

  {{ partial "pagination.html" . }}
</main>
{{ end }}
